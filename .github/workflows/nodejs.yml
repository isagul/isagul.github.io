name: Build Blog

on:
  push:
    branches: dev

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: build
        env:
          CI: true
          GH_MAIL: isagul3477@gmail.com
          GH_USERNAME: isagul 
        run: |
          npm install
          git config user.email $GH_MAIL && git config user.name GH_USERNAME
          npm run deploy
        
